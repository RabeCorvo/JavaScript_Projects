<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, intitial-scale=1">
        <title>JavaScript Course Assignment</title>
        <link rel="stylesheet" type="text/css" href="CSS\Basic_CSS_1.css">
    </head>
    <body>
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>
        
        <br>
        <br>

       <div class="slideshow-container">

        <div class="mySlides fade">
            <div class="numbertext">1 / 3
            </div>
            <img src="Images\p-38_1.jpg" alt="Miss Virginia">
            <div class="text">Miss Virginia
            </div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3
            </div>
            <img src="Images\p-38_2.jpg" alt+="Lightning">
            <div class="text">Lightning
            </div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3
            </div>
            <img src="Images\p-38_3.jpg" alt="High Noon">
            <div class="text">High Noon
            </div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

       </div><br>

       <div class="all_dot">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
       </div>
       <script src="JS/Basic_JavaScript_9.js"></script>
    </body>
</html>
